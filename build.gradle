plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.6.10'
    id 'org.jetbrains.kotlin.plugin.serialization' version '1.6.10'
}

group 'org.axellaffite'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.jetbrains.kotlin:kotlin-stdlib:1.6.10'

    def ktor_version = '1.6.7'
    def kx_serialization_version = '1.3.2'
    implementation group: 'io.ktor', name: 'ktor-client-core', version: ktor_version
    implementation group: 'io.ktor', name: 'ktor-client-cio',  version: ktor_version
    implementation group: 'io.ktor', name: 'ktor-client-serialization', version: ktor_version
    implementation group: 'org.jetbrains.kotlinx', name: 'kotlinx-serialization-json', version: kx_serialization_version
    implementation group: 'org.unbescape', name: 'unbescape', version: '1.1.6.RELEASE'
}